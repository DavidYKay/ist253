{% extends "warranty/detail.html" %}

{% block content %}
{% if invoice %}
<table border=2>
    <tr><th>Invoice Number</th><th>Invoice Number</th><th>Sales Tax</th><th>Invoice Due Date</th></tr>
    <tr> 
        <td><a href="/invoices/{{ invoice.invno}}/"> {{ invoice.invno}} </a> </td><td>{{ invoice.invdate }}</td><td>{{ invoice.salestax }}</td><td>{{ invoice.invduedate }} </td></tr>
</table>
{% else %}
<p>No invoices are available.</p>
{% endif %}
{% endblock %}
