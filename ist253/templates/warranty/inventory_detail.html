{% extends "warranty/detail.html" %}

{% block content %}
{% if inventory %}
<table border=2>
    <tr><th>Part Number</th><th>Part Name</th><th>Part Available</th><th>Product Type</th></tr>
    <tr> 
        <td><a href="/inventory/{{ inventory.partno }}/"> {{ inventory.partno }} </a> </td><td>{{ inventory.partname }}</td><td>{{ inventory.partavail }}</td><td>{{ inventory.prodtype }} </td>
    </tr>
</table>
{% else %}
<p>No parts are available.</p>
{% endif %}
{% endblock %}
